>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;conio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;string.h&gt;</span> </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span> </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;time.h&gt;</span>  </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> N 7200 <span class="comment">//作 72xx 位的整数乘法 </span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">max</span><span class="params">(<span class="keyword">int</span>,<span class="keyword">int</span>,<span class="keyword">int</span>)</span></span>;  </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">initarray</span><span class="params">(<span class="keyword">int</span> a[])</span></span>;  </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">write</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> l)</span></span>;  </span><br><span class="line">FILE *fp;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> <span class="keyword">const</span> *argv[])</span></span><br><span class="line"></span>&#123;</span><br><span class="line"><span class="comment">//	int a[5000]=&#123;0&#125;,b[5000]=&#123;0&#125;,k[10001]=&#123;0&#125;; //声明存放乘数、被乘数与积的数组 </span></span><br><span class="line">	<span class="keyword">int</span> k[<span class="number">10001</span>]=&#123;<span class="number">0</span>&#125;, a[<span class="number">3</span>] = &#123;<span class="number">999</span>,<span class="number">999</span>,<span class="number">999</span>&#125;, b[] = &#123;<span class="number">999</span>,<span class="number">999</span>,<span class="number">999</span>&#125;;</span><br><span class="line">	<span class="keyword">clock_t</span> start, end; 					<span class="comment">//声明用于计时的变量  </span></span><br><span class="line">	<span class="keyword">unsigned</span> <span class="keyword">long</span> c,d,e; 					<span class="comment">//声明作累加用的无符号长整数变量 </span></span><br><span class="line">	<span class="keyword">int</span> i,j,la,lb,ma,mi,p,q,t; 				<span class="comment">//声明其它变量 </span></span><br><span class="line">	srand((<span class="keyword">unsigned</span>)time(<span class="literal">NULL</span>));			<span class="comment">//初始化随机数</span></span><br><span class="line"><span class="comment">//	la=initarray(a); 						//产生被乘数，并返回其长度 </span></span><br><span class="line"><span class="comment">//	lb=initarray(b); 						//产生乘数，并返回其长度   </span></span><br><span class="line">	la = <span class="number">3</span>;</span><br><span class="line">	lb = <span class="number">3</span>;</span><br><span class="line">	<span class="keyword">if</span>(la&lt;lb) 								<span class="comment">//如果被乘数长度小于乘数，则交换被乘数与乘数 </span></span><br><span class="line">	&#123;  </span><br><span class="line">		p=lb;   </span><br><span class="line">		<span class="keyword">for</span> (q=<span class="number">0</span>;q&lt;p;q++) 					<span class="comment">//交换被乘数与乘数 </span></span><br><span class="line">		t=a[q],a[q]=b[q],b[q]=t;   </span><br><span class="line">		t=la,la=lb,lb=t; 					<span class="comment">//交换被乘数的长度与乘数的长度 </span></span><br><span class="line">	&#125;   </span><br><span class="line">	start = clock();						<span class="comment">//开始计时  </span></span><br><span class="line">	c=d=<span class="number">0</span>; 									<span class="comment">//清空累加变量，其中 C 用于累加斜线间的数，d 用作进位标志 </span></span><br><span class="line">	<span class="keyword">for</span>(i=la+lb<span class="number">-2</span>;i&gt;=<span class="number">0</span>;i--) 				<span class="comment">//累加斜线间的数，i为横纵坐标之和 </span></span><br><span class="line">	&#123;  </span><br><span class="line">		c=d; 								<span class="comment">//将前一位的进位标志存入累加变量 c </span></span><br><span class="line">		ma=max(<span class="number">0</span>,i-la+<span class="number">1</span>,i-lb+<span class="number">1</span>);		 	<span class="comment">//求累加的下限 </span></span><br><span class="line">		mi=(i&gt;la<span class="number">-1</span>)?(la<span class="number">-1</span>):i; 				<span class="comment">//求累加的上限  </span></span><br><span class="line">		<span class="keyword">for</span>(j=ma;j&lt;=mi;j++)					<span class="comment">//计算出横纵坐标之和为i的单元内的数,并累加到 C 中 </span></span><br><span class="line">			c+=(<span class="keyword">long</span>)a[j]*b[i-j];</span><br><span class="line">		d=c/<span class="number">1000</span>; 							<span class="comment">//求进位标志 </span></span><br><span class="line">		<span class="keyword">if</span>(c&gt;<span class="number">999</span>)  </span><br><span class="line">			c%=<span class="number">1000</span>; 						<span class="comment">//取 c 的末三位 </span></span><br><span class="line">		k[i]=c; 							<span class="comment">//保存至表示乘积的数组 k[] </span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%ld"</span>, d);</span><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt;= la+lb<span class="number">-2</span>; i++)</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%3d"</span>, k[i]);</span><br><span class="line">	<span class="built_in">putchar</span>(<span class="string">'\n'</span>);</span><br><span class="line"><span class="comment">//	printf("%ld", e);</span></span><br><span class="line">	e=k[<span class="number">0</span>]+<span class="number">1000</span>*d; 							<span class="comment">//求出乘积的最高位 </span></span><br><span class="line">	end = clock();							<span class="comment">//停止计时  </span></span><br><span class="line">	fp = fopen(<span class="string">"result.txt"</span>, <span class="string">"w+"</span>); 		<span class="comment">//保存结果到 result.txt  </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\nThe elapsed time was: %3.4f\n"</span>, (end - start) / CLK_TCK); <span class="comment">//打印消耗的时间 </span></span><br><span class="line">	<span class="built_in">fprintf</span>(fp,<span class="string">"%d"</span>,a[<span class="number">0</span>]); 					<span class="comment">//打印被乘数最高位 </span></span><br><span class="line">	write(a,la); 							<span class="comment">//打印被乘数其他位 </span></span><br><span class="line">	<span class="built_in">fprintf</span>(fp,<span class="string">"%d"</span>,b[<span class="number">0</span>]); 					<span class="comment">//打印乘数最高位 </span></span><br><span class="line">	write(b,lb); 							<span class="comment">//打印乘数其他位 </span></span><br><span class="line">	<span class="built_in">fprintf</span>(fp,<span class="string">"%ld"</span>,e); 					<span class="comment">//打印乘积最高位 </span></span><br><span class="line">	write(k,la+lb<span class="number">-1</span>); 						<span class="comment">//打印乘积其他位 </span></span><br><span class="line">	fclose(fp); </span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">max</span><span class="params">(<span class="keyword">int</span> a,<span class="keyword">int</span> b,<span class="keyword">int</span> c)</span></span><br><span class="line"></span>&#123;  </span><br><span class="line">	<span class="keyword">int</span> d;  </span><br><span class="line">	d=(a&gt;b)?a:b;  </span><br><span class="line">	<span class="keyword">return</span> (d&gt;c)?d:c;  </span><br><span class="line">&#125;    </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">initarray</span><span class="params">(<span class="keyword">int</span> a[])</span>  </span><br><span class="line"></span>&#123;  </span><br><span class="line">	<span class="keyword">int</span> q,p,i;   </span><br><span class="line">	q=N+rand()%<span class="number">100</span>;  </span><br><span class="line">	<span class="keyword">if</span>(q%<span class="number">3</span>==<span class="number">0</span>)  </span><br><span class="line">		p=q/<span class="number">3</span>;  </span><br><span class="line">	<span class="keyword">else</span>  </span><br><span class="line">		p=q/<span class="number">3</span>+<span class="number">1</span>;    </span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;p;i++)  </span><br><span class="line">		a[i]=rand()%<span class="number">1000</span>;    </span><br><span class="line">	<span class="keyword">if</span>(q%<span class="number">3</span>==<span class="number">0</span>)   </span><br><span class="line">		a[<span class="number">0</span>]=<span class="number">100</span>+rand()%<span class="number">900</span>;  </span><br><span class="line">	<span class="keyword">if</span>(q%<span class="number">3</span>==<span class="number">2</span>)  </span><br><span class="line">		a[<span class="number">0</span>]=<span class="number">10</span>+rand()%<span class="number">90</span>;  </span><br><span class="line">	<span class="keyword">if</span>(q%<span class="number">3</span>==<span class="number">1</span>)  </span><br><span class="line">		a[<span class="number">0</span>]=<span class="number">1</span>+rand()%<span class="number">9</span>;    </span><br><span class="line">	<span class="keyword">return</span> p;  </span><br><span class="line">&#125;    </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">write</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> l)</span>  </span><br><span class="line"></span>&#123;  	</span><br><span class="line">	<span class="keyword">int</span> i;   </span><br><span class="line">	<span class="keyword">char</span> <span class="built_in">string</span>[<span class="number">10</span>];  </span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;l;i++) &#123;   </span><br><span class="line">		itoa(a[i],<span class="built_in">string</span>,<span class="number">10</span>);  </span><br><span class="line">		<span class="keyword">if</span> (<span class="built_in">strlen</span>(<span class="built_in">string</span>)==<span class="number">1</span>)  </span><br><span class="line">			<span class="built_in">fprintf</span>(fp,<span class="string">"00"</span>);  </span><br><span class="line">		<span class="keyword">if</span> (<span class="built_in">strlen</span>(<span class="built_in">string</span>)==<span class="number">2</span>)  </span><br><span class="line">			<span class="built_in">fprintf</span>(fp,<span class="string">"0"</span>);  </span><br><span class="line">		<span class="built_in">fprintf</span>(fp,<span class="string">"%s"</span>,<span class="built_in">string</span>);  </span><br><span class="line">		<span class="keyword">if</span>((i+<span class="number">1</span>)%<span class="number">25</span>==<span class="number">0</span>)  </span><br><span class="line">			<span class="built_in">fprintf</span>(fp,<span class="string">"\n"</span>);  </span><br><span class="line">	&#125;   </span><br><span class="line">	<span class="built_in">fprintf</span>(fp,<span class="string">"\n"</span>);  </span><br><span class="line">	<span class="built_in">fprintf</span>(fp,<span class="string">"\n"</span>);  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
